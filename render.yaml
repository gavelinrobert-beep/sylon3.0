# Render Blueprint for SYLON Backend
# Deploy with: https://render.com/deploy

services:
  - type: web
    name: sylon-backend
    env: node
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start --workspace=@sylon/backend
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
