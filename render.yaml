# Render Blueprint for SYLON
# Deploy with: https://render.com/deploy

services:
  - type: web
    name: sylon-backend
    env: node
    runtime: node
    region: oregon
    plan: free
    rootDir: packages/backend
    buildCommand: cd ../.. && npm install --include=dev && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001

  - type: web
    name: sylon-field-app
    env: static
    region: oregon
    plan: free
    buildCommand: npm install --include=dev && npm run build --workspace=@sylon/field-app
    staticPublishPath: packages/field-app/dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: sylon-admin-ui
    env: static
    region: oregon
    plan: free
    buildCommand: npm install --include=dev && npm run build --workspace=@sylon/admin-ui
    staticPublishPath: packages/admin-ui/dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
