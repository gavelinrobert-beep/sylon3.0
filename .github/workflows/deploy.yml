name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: ${{ vars.VITE_API_URL }}
      VITE_WS_URL: ${{ vars.VITE_WS_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build
        env:
          GITHUB_ACTIONS: true

      - name: Prepare deployment artifacts
        run: |
          mkdir -p deploy
          # Copy admin-ui build
          cp -r packages/admin-ui/dist deploy/admin
          # Copy field-app build  
          cp -r packages/field-app/dist deploy/field
          # Create index.html with links to both apps
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SYLON 3.0</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
                color: white;
              }
              .container {
                text-align: center;
                padding: 2rem;
              }
              h1 {
                font-size: 3rem;
                margin-bottom: 0.5rem;
              }
              .tagline {
                font-size: 1.2rem;
                opacity: 0.9;
                margin-bottom: 3rem;
              }
              .apps {
                display: flex;
                gap: 2rem;
                justify-content: center;
                flex-wrap: wrap;
              }
              .app-card {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 16px;
                padding: 2rem;
                width: 280px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
              }
              .app-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
              }
              .app-card h2 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
              }
              .app-card p {
                opacity: 0.8;
                margin-bottom: 1.5rem;
                font-size: 0.95rem;
              }
              .app-card a {
                display: inline-block;
                background: #4299e1;
                color: white;
                text-decoration: none;
                padding: 0.75rem 2rem;
                border-radius: 8px;
                font-weight: 600;
                transition: background 0.3s ease;
              }
              .app-card a:hover {
                background: #3182ce;
              }
              .version {
                margin-top: 3rem;
                opacity: 0.6;
                font-size: 0.9rem;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>SYLON 3.0</h1>
              <p class="tagline">Real-time logistics, construction management & resource control</p>
              <div class="apps">
                <div class="app-card">
                  <h2>üñ•Ô∏è Admin Dashboard</h2>
                  <p>Web dashboard for dispatchers and supervisors with real-time maps, KPIs, and planning tools.</p>
                  <a href="./admin/">Open Dashboard</a>
                </div>
                <div class="app-card">
                  <h2>üì± Field App</h2>
                  <p>Mobile-first application for drivers and operators with offline capability and GPS tracking.</p>
                  <a href="./field/">Open Field App</a>
                </div>
              </div>
              <p class="version">Version 3.0.0</p>
            </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
